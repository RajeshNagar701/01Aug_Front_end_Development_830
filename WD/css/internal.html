<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
h1,h2,h3{
	color:green;
	background-color:yellow;
	font-size:30px;
	text-align:center;
	}
.akash{
	color:blue;
	background-color:pink;
}	

.center{
	text-align:center;
}

#prakash{
	color:white;
	background-color:green;
}
#prakash p{
	text-decoration:underline;
}
#prakash .demo{
	text-decoration:underline;
}

	
h4.test{
letter-spacing:15px;
}



</style>

</head>
<body>

<h1>Hello Raj</h1>
<h2>Hello Rajesh</h2>
<h3>Hello Nagar</h3>

<div  class="akash center">
	<p>Hi hello Good Morning</p>
	<p>Hi hello Good Morning</p>
	<p>Hi hello Good Morning</p>
	<p>Hi hello Good Morning</p>
</div>
<div id="prakash">
	<p class="demo">Hi hello Good Morning</p>
	<p>Hi hello Good Morning</p>
	<p>Hi hello Good Morning</p>
	<p>Hi hello Good Morning</p>
</div>


<h4 class="test">Tops</h4>
<h4>Tops</h4>
<h4>Tops</h4>
</body>
</html>
