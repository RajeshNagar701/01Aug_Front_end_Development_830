<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form Validation</h2>
   <form action="" class="was-validated" >
    
	<div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required pattern="[a-zA-Z]+">
      
	  
	  <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field with alphabatecally.</div>
	  
    </div>
	
	
	
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" minlength="3" maxlength="8" required>
      
	  <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field with min 3 and max 8.</div>
    </div>
	
	
   
	
	
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>

</body>
</html>
