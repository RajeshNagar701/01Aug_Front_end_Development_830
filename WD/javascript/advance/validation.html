<title>Untitled Document</title>

<script>


function validate()  
{
	var ufn=document.getElementById("ufn").value;
	if(ufn=="" || ufn==null)
	{
		alert('unf field is required');
		return false;
	}
	
	var un=document.forms['myform']['un'].value;
	if(un=="" || un==null)
	{
		document.getElementById("un").innerHTML="un field is required";
		return false;
	}
	else
	{
		document.getElementById("un").innerHTML="";
	}
}


</script>
</head>

<body>
                                      
<form name="myform" action="" method="post" onsubmit="return validate()">

                </tr>

                </tr>
   
                <tr>
            		<th>User Name:-</th>
                    <td>
						<input type="text" name="un">
						<span style="color:red" id="un" ></span>
					</td>
                </tr>
               
                <tr>
                	<td><input type="submit" name="submit"/></td>
                    
                </tr>
                 	
            	
            </table>
                
        </form>
