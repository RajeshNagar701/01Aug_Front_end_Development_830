
<!--

HTML (Hypertext Markup Language) 
is the language used to create web page documents.
HTML stands for Hyper Text Markup Language
An HTML file is a text file containing 
small markup tags

The markup tags tell the Web browser how to display 
the page

An HTML file must have an .htm or .html file 
extension
An HTML file can be created using a simple text editor

.html  page name save as .html
then open in any browser

html  : text / script 
-->

		</title>
		<link href="img/grooming.jpg" rel="icon">
	</head>
	
	
	<body>
		<p>This is paragraph</p>
		<p>This is paragraph</p>
		<p>This is paragraph</p>
	</body>

</html>
