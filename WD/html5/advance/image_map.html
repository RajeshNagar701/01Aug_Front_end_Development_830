
<!--
With HTML image maps, you can create clickable areas on an image.

Image Maps
The HTML <map> tag defines an image map. 
An image map is an image with clickable areas. 
The areas are defined with one or more <area> tags.

You must define the shape of the clickable area, and you can choose one of 
these values:

rect - defines a rectangular region
<area shape="rect" coords="34, 44, 270, 350" href="computer.htm">


circle - defines a circular region
<area shape="circle" coords="337, 300, 44" href="coffee.htm">

poly - defines a polygonal region
default - defines the entire region

-->

<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, to go to a new page and read more about the topic:</p>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  
 <area shape="rect" coords="30 40 270 350" alt="Computer" href="computer.htm">
 
 <area shape="rect" coords="290 170 335 250" alt="mobile" href="mobile.htm">
 
 <area shape="circle" coords="337, 300, 44" href="coffee.htm">
</map>

</body>
</html>
