<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>

<!--

Definition and Usage
The <embed> tag defines a container for an external resource.

The external resource can be a 
web page, a picture, a media player, or a plug-in application.

To display a picture, it is better to use the <img> tag.

To display HTML, it is better to use the <iframe> tag.

To display video or audio, it is better to use the <video> and <audio> tags.
-->
<!--for image -->
<embed src="background_images.jpg" height="100px" width="200px">
<br>
<!--for video -->
<embed src="file_example_MP4_480_1_5MG.mp4" height="100px" width="200px">
<!--for audio -->
<embed src="file_example_MP3_700KB.mp3" >
<br>
<!--for HTML File -->
<embed src="meter_progress.html" height="auto" width="100%">


</body>
</html>
