<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border: 1px dotted black;
  background-color:#999999;
  padding:10px;
}

 .tooltiptext {
  visibility:hidden;
  width: 100px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position:absolute;
  top:50px;
  left:7px;
}
.tooltip:hover .tooltiptext{
	visibility:visible;
}


</style>
<body style="text-align:center;">

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>
</body>
</html>
