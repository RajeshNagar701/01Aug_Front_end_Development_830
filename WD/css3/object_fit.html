<!DOCTYPE html>
<html>
<head>
<style>
.img1 {
	height:300px;
	width:300px;
	object-fit:fill;
}

.img2 {
	height:300px;
	width:300px;
	object-fit:cover;  
}




</style>
</head>
<body>

<h2>The object-fit Property</h2>
<img src="Penguins.jpg" alt="Paris" >

<br>
<hr>
<img class="img1" src="Penguins.jpg" alt="Paris" >

<br>
<hr>
<img class="img2" src="Penguins.jpg" alt="Paris">


</body>
</html>
