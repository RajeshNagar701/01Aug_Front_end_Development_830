
<!---

What is Responsive Web Design?
Responsive web design makes your web page look good on all devices.

Responsive web design uses only HTML and CSS.

Responsive web design is not a program or a JavaScript.

Designing For The Best Experience For All Users
Web pages can be viewed using many different devices: desktops, tablets, and phones. 
Your web page should look good, and be easy to use, regardless of the device.

Web pages should not leave out information to fit smaller devices, but rather adapt its 
content to fit any device:

What is a Media Query?
Media query is a CSS technique introduced in CSS3.
It uses the @media rule to include a block of CSS properties only 
if a certain condition is true.

Media queries can help with that. 
We can add a breakpoint where certain parts of the design will behave differently 
on each side of the breakpoint.


-->




<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Untitled Document</title>

<style>
#d1 { background-color: red; width:400px; height:400px; } 

@media screen and (max-width : 1200px)
{
	#d1{background-color: blue; width:200px; height:200px;}
}
@media screen and (max-width : 992px)
{
	#d1{background-color: green; width:200px; height:200px;}
}
@media screen and (max-width : 600px)
{
	#d1{background-color: yellow; width:200px; height:200px;}
}


</style>


</head>

<body>

<div id="d1"></div>

</body>
</html>
