<!DOCTYPE html>
<html>
<head>
<style>


/* Style the top navigation bar */

.navbar {
  width:100%;
  background-color: red;
  overflow:hidden;
}

/* Style the navigation bar links */
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
  display:block;
  float:left;
  
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* On screens that are 600px wide or less, make the menu links stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .navbar a {
	  width:100%;
       }
}



</style>
</head>
<body>

<div>

</div>
<div class="navbar">
	<a href="">Home</a>
	<a href="">About</a>
	<a href="">Blog</a>
	<a href="">Services</a>
	<a href="">Contact</a>
</div>

</body>
</html>
