<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>

.blur {filter: blur(20px);}
.brightness {filter: brightness(20%);}
.contrast {filter: contrast(150%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(150%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(0px 0px 10px green);}
</style>
</head>


<body>
<img src="Penguins.jpg">
<img src="Penguins.jpg" class="blur">
<img src="Penguins.jpg" class="brightness">
<img src="Penguins.jpg" class="contrast">
<img src="Penguins.jpg" class="grayscale">
<img src="Penguins.jpg" class="huerotate">
<img src="Penguins.jpg" class="invert">
<img src="Penguins.jpg" class="opacity">
<img src="Penguins.jpg" class="saturate">
<img src="Penguins.jpg" class="sepia">
<img src="Penguins.jpg" class="shadow">
</body>
</html>
