<script>
class abc
{
	// this is autocall function for iniatilised something 
	constructor(x,y)
	{
		this.x=x;
		this.y=y;
	}
	sum() 
	{	
		var sum;
		sum=this.x+this.y;
		document.write(sum + "<br>");
	}
	multi()
	{
		var multi;
		multi=this.x*this.y;
		document.write(multi + "<br>"			);
	}
	sub()
	{
		var sub;
		sub=this.y-this.x;
		document.write(sub + "<br>"			);
	}
}
var obj=new abc(5,10);
obj.sum();
obj.multi();
obj.sub();
</script>
